<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../css/shared-styles.html">
<dom-module id="lesson-section">
  <template>
    <style include="shared-styles">

      p.lesson-section {
        color: var(--primary-color);
      }

      .section p {
        @apply(--font-lesson-subsection-title);
      }
    </style>
    <div id="lessonsectiondiv" class="section">
      <p>{{sectionName}}</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lesson-section',

      created: function () {
        //console.log(this.localName + '#' + this.id + ' was created');
      },

      ready: function () {
        //console.log(this.localName + '#' + this.id + ' has local DOM initialized');
      },

      attached: function () {
        //console.log(this.localName + '#' + this.id + ' was attached');
      },

      detached: function () {
        //console.log(this.localName + '#' + this.id + ' was detached');
      },

      attributeChanged: function (name, type) {
        //console.log(this.localName + '#' + this.id + ' attribute ' + name +
        // ' was changed to ' + this.getAttribute(name));
      },
      properties: {
        sectionName: {
          type: String,
          value: ""
        }
      },
      handleOutboundLinkClicks: function (e) {
        ga('send', 'event', {
          eventCategory: 'Outbound Link',
          eventAction: 'click',
          eventLabel: event.target.href,
          transport: 'beacon'
        });
      },
      toggle: function (e) {
        collapsegroup = e.target.attributes['targetgroup'].value;
        //console.log(collapsegroup);
        this.$[collapsegroup].toggle();
      }
    });
  </script>

</dom-module>
