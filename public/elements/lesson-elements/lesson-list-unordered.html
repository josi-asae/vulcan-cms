<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../css/shared-styles.html">
<dom-module id="lesson-list-unordered">
  <template>
    <style include="shared-styles">

      div, ol, ul, li {
        color: var(--primary-text-color);
      }

      li {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
    <div>
      <ul>
        <template is="dom-repeat" items="{{points}}">
          <li>{{item.copy}}</li>
        </template>
      </ul>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lesson-list-unordered',
      properties: {
        points: {
          type: Object
        }
      },
      handleOutboundLinkClicks: function (e) {
        ga('send', 'event', {
          eventCategory: 'Outbound Link',
          eventAction: 'click',
          eventLabel: event.target.href,
          transport: 'beacon'
        });
      },
      toggle: function (e) {
        collapsegroup = e.target.attributes['targetgroup'].value;
        //console.log(collapsegroup);
        this.$[collapsegroup].toggle();
      }
    });
  </script>

</dom-module>
