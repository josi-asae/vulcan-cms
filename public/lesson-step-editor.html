<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../elements/lesson-editor-elements/lesson-editor-elements.html">
<link rel="import" href="../../elements/lesson-editor-elements/lesson-asset-selector.html">
<link rel="import" href="../../elements/lesson-editor-elements/lesson-section-selector.html">
<link rel="import" href="../../css/shared-styles.html">
<dom-module id="lesson-step-editor">
    <template>
        <style include="shared-styles">
            :host {
                padding: 20px;
            }

            ul {
                width: 95%;
                list-style-type: circle;
            }

            .heading {
                padding: 10px 15px;
                margin-top: 20px;
                background-color: #f3f3f3;
                border: 1px solid #dedede;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                /*-webkit-tap-highlight-color: rgba(0,0,0,0);*/
                width: 100%;
                text-align: left;
            }

            .collapse-content {
                width: 100%;
                padding-top: 15px;
                /*border: 1px solid #dedede;*/
            }

            iron-collapse:focus {
                outline-width: 0;
            }

            #drawerNav {
                --app-drawer-content-container: {
                    background-color: var(--primary-background-color);
                    padding-top: 0px;
                    position: fixed;
                    top: 64px;
                };
            }

            #lessoncontent {
                /* this width is 100% of viewport width - 2X side menus - padding*/
                width: calc(100vw - 256px - 256px - 20px);
                @apply(--layout-vertical);
                @apply(--layout-center);
                background-color: var(--primary-background-color);
                background: none;
            }

            .article {
                margin-left: auto;
                margin-right: auto;
                max-width: 600px;
                background-color: var(--primary-article-color);
                padding-top: 12px;
                padding-bottom: 12px;
                /*padding-left: 20px;*/
                /*padding-right: 20px;*/
                box-shadow: 2px 2px 5px #888;
                background-color: var(--jal-grey-very-light);
            }

            .steptitle {
                @apply(--font-lesson-step-title);
            }

            .bg-header4 {
                width: 100%;
                height: 200px;
                background-color: var(--primary-color);
                color: var(--secondary-text-color);
            }

            .rightnavsections {
                padding-top: 18px;
                /*padding-left: 10px;*/
            }

            div.selectedsection {
                background-color: red;
            }

            .editorpiece {
                @apply(--standard-margin);
                /*padding-left: 20px;*/
                /*padding-right: 20px;*/
            }
        </style>

        <div id="lessoncontent">

            <div class="article">
                <!-- <p class="steptitle">[[content.name]]</p> -->
                <paper-input label="Step Title" value="{{content.name}}" class="editorpiece"></paper-input>
                <paper-input label="Step Time Remaining (in minutes)" value="{{content.duration}}" class="editorpiece"></paper-input>
                <div id="contentsofeditor"></div>
            </div>
        </div>

    </template>
    <script src="lesson-step-editor.js">
    </script>
</dom-module>
